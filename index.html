<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my <span class="font-semibold text-violet-500">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-sky-300 w-3/4 mx-auto mt-8 p-8 px-6">
            <h3 class="text-2xl pb-4">Please Login</h3>
            <div class="space-y-3">
                <input class="w-9/12 block px-6 py-2" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block px-6 py-2" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-400 hover:bg-sky-600 text-white px-5 py-2 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
